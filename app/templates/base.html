<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar .active {
            background-color: #1abc9c;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .sidebar i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar flex-shrink-0 p-3">
        <h4 class="text-center">FindMyJob</h4>
        <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}"><i class="fa fa-home"></i> Dashboard</a>
        <a href="/scan" class="{% if request.path == '/scan' %}active{% endif %}"><i class="fa fa-file-upload"></i> New Scan</a>
        <a href="/history" class="{% if request.path == '/history' %}active{% endif %}"><i class="fa fa-history"></i> Scan History</a>
        <a href="/jobs" class="{% if request.path == '/jobs' %}active{% endif %}"><i class="fa fa-briefcase"></i> Find Jobs</a>
        <a href="/resume-builder" class="{% if request.path == '/resume-builder' %}active{% endif %}"><i class="fa fa-pencil-alt"></i> Resume Builder</a>
        <a href="/admin" class="{% if request.path == '/admin' %}active{% endif %}"><i class="fa fa-user-shield"></i> Admin</a>
        <a href="/logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content flex-grow-1">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
